<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/table.css">
    <link rel="stylesheet" href="estilo/tela-grande.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem">
                
            </div>
            <div class="formulario">
                <h1>LOGIN</h1>
                <p>Seja bem-vindo(a) novamente.</p>
                <form action="cadastro.php" method="get">
                    <div class="email">
                        <label for="iemail">
                            <span class="material-symbols-outlined">person</span>
                        </label>
                        <input type="email" name="email" id="iemail" autocomplete="email" required>
                    </div>
                    <div class="senha">
                        <label for="isenha">
                            <span class="material-symbols-outlined">key</span>
                        </label>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8">
                    </div>
                <div><input class="entrar" type="submit" value="Entrar"></div>
                <div class="esqueci-senha"><a href="#">Esqueci a senha 
                    <span class="material-symbols-outlined">
                        forward_to_inbox
                    </span>
                    </a></div>
                </form>
                
            </div>
        </section>
    </main>
</body>
</html>
